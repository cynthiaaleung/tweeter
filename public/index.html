<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Char Count JS -->
    <script src="/scripts/composer-char-counter.js" type="text/javascript" ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Time Ago  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="logo">tweeter</span>
      <div class="nav-right">
        <div>
          Write a new tweet
        </div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Cynthia Leung</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error-empty">
        <i class="fas fa-triangle-exclamation"></i>
        <p class=error-message>Error: Your tweet cannot be empty</p>
      </div>
      <div class="error-length">
        <i class="fas fa-triangle-exclamation"></i>
        <p class=error-message>Error: Your tweet exceeded the maximum word count</p>
      </div>        
    <section class="new-tweet"></section>
      <h2>Compose Tweet</h2>
      <form class="form" method=POST action="/tweets" >
        <textarea class="text-area" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div class="form-bottom">
          <button id="tweet-button" class="button" type="submit">Tweet</button>
          <output id="counter" class="counter" name="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-container" class="all-tweets"></section>
    </main>
  </body>
</html>
