<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- All tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Char Count JS -->
    <script src="/scripts/composer-char-counter.js" type="text/javascript" ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="logo">tweeter</span>
      <div class="nav-right">
        <div>
          Write a new tweet
        </div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Cynthia Leung</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form" method=POST action="/tweets" >
        <textarea class="text-area" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div class="form-bottom">
          <button id="tweet-button" class="button" type="submit">Tweet</button>
          <output id="counter" class="counter" name="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="all-tweets">
      <article class="tweet">
        <header>
          <div class="avatar-and-name">
          <div class="avatar">
            <img src="https://i.imgur.com/73hZDYK.png">
          </div>
          <div class="username">
            Newton
          </div>
        </div>
          <div class="handle"> 
            @SirIsaac
          </div>
        </header>
        <div class="tweet-content">
          If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer> 
          <div class="days-ago">
            10 days ago
          </div>
          <div>
          <span class="icon">
            <i class="fas fa-flag"></i>
          </span>
          <span class="icon">
            <i class="fas fa-retweet"></i>
          </span>
          <span class="icon">
            <i class="fas fa-heart"></i>
          </span>
          </div>
        </footer>
      </article>
    </section>
    </main>
  </body>
</html>
